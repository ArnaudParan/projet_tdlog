<!doctype html>
<html>
<head>
<meta charset="utf-8">

<link rel="stylesheet" href="css/friends.css">

<script src="js/test_friends.js"></script>

</head>
<body ng-app="friends">


<div class="center">
  Friends
</div>

</div>
