<!doctype html>
<html lang="fr" ng-app="App">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="bower_components/OnsenUI/css/onsenui.css"/>
<link rel="stylesheet" href="bower_components/OnsenUI/css/onsen-css-components-blue-theme.css"/>
<link rel="stylesheet" href="bower_components/OnsenUI/css/ionicons/css/ionicons.css"/>
<link rel="stylesheet" href="css/index.css"/>
<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="bower_components/OnsenUI/js/onsenui.min.js"></script>
<script type="text/javascript" src="bower_components/OnsenUI/js/onsenui_all.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script>
ons.bootstrap()
</script>
</head>
<body>
<div class="tab-bar tab-bar--top tab-bar--top-border" ng-controller="HomeController">
  <label class="tab-bar__item tab-bar--top-border__item">
    <input type="radio" name="top-tab-bar-b" checked="checked">
    <button class="tab-bar__button tab-bar--top-border__button">
      Home
    </button>
  </label>

  <label class="tab-bar__item tab-bar--top-border__item" ng-controller="CommentsController">>
    <input type="radio" name="top-tab-bar-b">
    <button class="tab-bar__button tab-bar--top-border__button">
      Comments
    </button>
  </label>

  <label class="tab-bar__item tab-bar--top-border__item" ng-controller="ActivityController">>
    <input type="radio" name="top-tab-bar-b">
    <button class="tab-bar__button tab-bar--top-border__button">
      Activity
    </button>
  </label>
</div>
<script type="text/javascript" src="cordova.js"></script>
</body>
</html>
