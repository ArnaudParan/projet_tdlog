<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 50%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
	<link rel="stylesheet" href="bower_components/OnsenUI/css/onsenui.css">
	<link rel="stylesheet" href="bower_components/OnsenUI/css/onsen-css-components-blue-basic-theme.css">
	<link rel="stylesheet" href="node_modules/ng-datepicker/src/css/ngDatepicker.css">
	<link rel="stylesheet" href="css/index.css">
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="bower_components/angular/angular-messages.js"></script>
	<script src="bower_components/OnsenUI/js/onsenui.min.js"></script>
  </head>
  <body>

	<ons-tabbar var="myTabbar" animation="none">
  <ons-tab ui-sref="navigator.master">
    <ons-icon icon="ion-home"></ons-icon>
    <span style="font-size: 14px">MasterDetail</span>
  </ons-tab>
  <ons-tab ui-sref="sliding.main">
    <ons-icon icon="ion-star"></ons-icon>
    <span style="font-size: 14px">SlidingMenu</span>
  </ons-tab>
</ons-tabbar>

<ons-template id="html/tab1.html">
  <ons-navigator title="Navigator" var="myNavigator">
  </ons-navigator>
</ons-template>

<ons-template id="html/tab2.html">
  <ons-sliding-menu menu-page="html/menu.html" side="left" var="myMenu"
                  type="reveal" max-slide-distance="260px" swipeable="true">
  </ons-sliding-menu>
</ons-template>
  </body>
</html>
